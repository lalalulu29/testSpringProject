<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
    <script th:src="@{/newPersonsScripts.js}"></script>
</head>
<body>
    <h1>Create a new Person:</h1>
    <br/>

    <form th:action="@{/new_person}"
        th:object="${person}" method="post">
        First Name:
        <input type="text" th:field="*{firstName}">
        <br/>
        Last Name:
        <input type="text" th:field="*{lastName}">
        <br/>
        Password:
        <input id="passwordField" type="password" th:field="*{password}">
        <br/>
        Repeat password:
        <input id="passwordCheckField" type="password" th:field="*{checkPassword}">
        <div id="notEqualsPassword" th:utext="${notEqualsPassword}"
             style="color:red; visibility:hidden">
            ...
        </div>
        <br/>
        <br/>
        <input type="submit" value="Create new person">
    </form>

    <br/>
    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red">
        ...
    </div>

</body>
</html>
